<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="../CSS/test2.css">
</head>

<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <div class="form-group">
                <label for="pay-card">Select Your Payment Card:</label>
                <select id="pay-card" name="pay-card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
