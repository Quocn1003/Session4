<body>
    <form action="">
        <table id="pricedetails">
            <tr>
                <th id="title" colspan="2">
                    Price Details
                </th>
            </tr>
            <tr>
                <td class="data">1x Passenger</td>
                <td class="price">$350</td>
            </tr>
            <tr>
                <td class="data">Tax and fee</td>
                <td class="price">$8</td>

            <tr>
                <td class="data">Service fee</td>
                <td class="price">$2</td>
            </tr>

                <td colspan="2" id="total">
                    <span class="total">Total</span>
                    <span class="price">$360</span>
                </td>
            </tr>
        </table>
        <table id="passengers">
            <tr>
                <th id="title">Passenger</th>
            </tr>
            <tr>
                <td class="data">1x adult 2 children</td>
            </tr>
        </table>
        <table id="Check-in baggage">
            <tr>
                <th id="title" colspan="2">
                    Check-in baggage
                </th>
            </tr>
            <tr>
                <td class="data">Depature</td>
                <td class="bag">3 bags (120g total)</td>
            </tr>
            <tr>
                <td class="data">Return</td>
                <td class="bag">3 bags (120g total)</td>
            </tr>
        </table>
        <table id="services">
            <tr>
                <th id="title">Service</th>
            </tr>
            <tr>
                <td class="data">No extra services selected</td>
            </tr>
